<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Watcher</title>
</head>

<body>
  <h1 class="appName text-center text-white">Bear Watch</h1>
  <div class="formContainer d-flex justify-content-center">
    <form>
      <div class="form-row align-items-center mt-5 ml-3">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Bear Name">
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="ImageUrl">
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-danger mb-2">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <hr>
</body>

</html>
